<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-img">
        <img
          src="undraw_shopping_re_hdd9 (1).svg"
          alt="#" />
      </div>

      <div class="form-container">
        <h2>Cadastre-se</h2>

        <form action="#">
          <div class="input-grup">
            <input
              class="name"
              onkeypress="valorDoIpunt()"
              type="text"
              required
              placeholder="Nome" />
          </div>
          <i class="fa-solid fa-user"></i>

          <div class="input-grup">
            <input
              class="email"
              onkeypress="valorDoIpunt()"
              type="email"
              required
              placeholder="E-mail" />
          </div>
          <i class="fa-solid fa-envelope"></i>

          <div class="input-grup">
            <input
              class="tel"
              onkeypress="valorDoIpunt()"
              type="tel"
              required
              placeholder="Telefone"
              maxlength="15" />
          </div>
          <i class="fa-solid fa-phone"></i>

          <div class="input-senha">
            <input
              class="senha"
              onkeypress="valorDoIpunt()"
              type="password"
              required
              placeholder="Senha" />
          </div>
          <i class="fa-solid fa-lock"></i>

          <div class="input-senha">
            <input
              class="confirmarSenha"
              onkeypress="valorDoIpunt()"
              type="password"
              required
              placeholder="Confirmar Senha" />
          </div>
          <i class="fa-solid fa-lock"></i>

          <div class="input-checkbox">
            <label for="#">
              <input
                class="checkbox"
                onkeypress="valorDoIpunt()"
                type="checkbox"
                required />
              <span> Aceito todos os termos e condições</span>
            </label>
          </div>

          <button
            class="btn"
            onclick="mostrarValor()"
            type="submit">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
